<html>
  <head>
    <title>y86 Simulator</title>

		.code {
			font-size: 12px;
			font-family: monospace;
			width: 100%;
			height: 320px;
			overflow: auto;
		}

		.info { height: auto; }

		.left { text-align: left; }
		.center { text-align: center; }
		.right { text-align: right; }

	</style>
  </head>
  <body>

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">y86 Simulator</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<div class="row">
			<div class="span4">
				<h1>y86 Simulator</h1>
				<p>Start coding and press run.</p>
			</div>
			<div class="span4 center">
				<h4>&nbsp;</h4>
				<button id="run" class="btn btn-primary">Run</button>
				<button id="step" class="btn">Step</button>
				<button id="reset" class="btn">Reset</button>
			</div>
			<div class="span4">
				<br />
				<textarea id="info" rows="3" class="code info"></textarea>	
			</div>
		</div>

		<div class="row content">
			<div class="span3">
				<textarea id="stack" class="code"></textarea> Stack	
			</div>
			<div class="span3">
				<textarea id="assembled" class="code"></textarea> Assembled	
			</div>
			<div class="span6 center">
				<textarea id="y86" class="code"># Execution begins at address 0
.pos 0
init: irmovl Stack, %esp # Setup stack pointer
irmovl Stack, %ebp # Set up base pointer
call Main # Execute main program
halt # Terminate program

# Array of 4 elements
.align 4
array: .long 0xd
.long 0xc0
.long 0xb00
.long 0xa000

Main: pushl %ebp
rrmovl %esp,%ebp
irmovl $4,%eax
pushl %eax # Push 4
irmovl array,%edx
pushl %edx # Push array
call Sum # Sum(array, 4)
rrmovl %ebp,%esp
popl %ebp
ret

# int Sum(int *Start, int Count)
Sum: pushl %ebp
rrmovl %esp,%ebp
mrmovl 8(%ebp),%ecx # ecx = Start
mrmovl 12(%ebp),%edx # edx = Count
xorl %eax,%eax # sum = 0
andl %edx,%edx # Set condition codes
je End
Loop: mrmovl (%ecx),%esi # get *Start
addl %esi,%eax # add to sum
irmovl $4,%ebx #
addl %ebx,%ecx # Start++
irmovl $-1,%ebx #
addl %ebx,%edx # Count--
jne Loop # Stop when 0
End: rrmovl %ebp,%esp
popl %ebp
ret

# The stack starts here and grows to lower addresses
.pos 0x100
Stack:</textarea> Code
			</div>
		</div>
		
	</div>
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/y86-assembler.js"></script>
	<script src="js/y86-instructions.js"></script>

	<script>
		//Assemble when Run is clicked
		$('#run').click(function(){
			var assembled = assemble($('#y86').val()),
				formatted = $.map(assembled, function(x){
					
					if(x.search(/^[\da-fA-F]+$/g) > -1){
						return '0x' + x; 
					}else{
						return x;
					}
				});
				formatted = formatted.join('\n');

			$('#assembled').val(formatted);
			$('#y86').scroll();
		});

		//Scroll assembled and code at the same time
		$('#y86').scroll(function(){
			$('#assembled').scrollTop($(this).scrollTop())
		});

		$('#assembled').scroll(function(){
			$('#y86').scrollTop($(this).scrollTop())
		});

		function showRegisters(){
			var result = '';
			for(r in REG){
				result += r.substr(1) + ': ' + '0x' + toHex(REG[r]) + '  ';
			}

			result += ' cc: ' + CC['n'] + CC['z'] + CC['p'];
	
			$('#info').val(result);

		}

		showRegisters();

	</script>

  </body>
</html>
